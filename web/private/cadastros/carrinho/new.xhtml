<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Inserir novo produto" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-1">
                        <label>ID</label><br/>
                        <p:inputText id="id" value="#{carrinhoMB.carrinho.id}" style="width: 98%"
                                     required="true" requiredMessage="ID do pedido é obrigatório!"/>
                    </div>
                    <div class="ui-g-5">
                        <label>Produto</label>
                        <p:selectOneMenu id="categoria" value="#{carrinhoMB.carrinho.produto}" style="width: 98%"
                                         required="true" requiredMessage="Produto é obrigatório"
                                         converter="entityConverter">
                            <f:selectItems value="#{produtoMB.produtos}" var="produto"
                                           itemLabel="#{produto.descricao}" itemValue="#{produto}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-2">
                        <label>Quantidade Pedido</label><br/>
                        <p:inputText id="qtdePedido" value="#{carrinhoMB.carrinho.qtdeProduto}" style="width: 98%"
                                     required="true" requiredMessage="Quantidade do pedido é obrigatório!"/>
                    </div> 
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{carrinhoMB.adicionar()}" value="Adicionar" update="growl" style="margin-right: 10px;"/>
                    <p:commandButton action="#{carrinhoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
