<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Alterar produto do carrinho" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-1">
                        <label>ID</label>
                        <p:inputText id="id" value="#{produtoMB.produto.id}" style="width: 98%;"
                                     required="true" requiredMessage="ID é obrigatório"/>
                    </div>
                    <div class="ui-g-7">
                        <label>Descrição</label><br/>
                        <p:inputText id="descricao" value="#{produtoMB.produto.descricao}" style="width: 98%;"
                                     required="true" requiredMessage="Descrição é obrigatória!"/>
                    </div>
                    <div class="ui-g-2">
                        <label>Preço</label>
                        <p:inputText id="preco" value="#{produtoMB.produto.preco}" style="width: 98%;"
                                     required="true" requiredMessage="Preço é obrigatório"/>
                    </div>
                    <div class="ui-g-2">
                        <label>Quantidade estoque</label>
                        <p:inputText id="estoque" value="#{produtoMB.produto.estoque}" style="width: 98%;"
                                     required="true" requiredMessage="Quantidade estoque é obrigatório"/>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{produtoMB.alterar()}" value="Alterar" update="growl" style="margin-right: 10px;"/>
                    <p:commandButton action="#{produtoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
